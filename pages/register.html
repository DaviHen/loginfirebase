<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <title>Registrar</title>
    </head>
    <body>
        <div class="formContainer">

            <form method="post" id="formElement">

                <h2 class="formTitle">Registrar</h2>

                <div class="emailWrapper">

                    <label for="emailInput" class="formLabel">
                        Email
                    </label>

                    <input 
                        type="email" 
                        name="emailInputName"
                        id="emailInput"
                        class="formInput"
                        required
                    >
                </div>

                <div class="passwordWrapper">

                    <label for="passwordInput" class="formLabel">
                        Senha
                    </label>

                    <input 
                        type="password" 
                        name="passwordInputName"
                        id="passwordInput" 
                        class="formInput"
                        minlength="8"
                        required
                    >
                </div>

                <div class="passwordWrapper">

                    <label for="confirmPasswordInput" class="formLabel">
                        Confirmar Senha
                    </label>

                    <input 
                        type="password" 
                        name="confirmpasswordInputName" 
                        id="confirmPasswordInput"
                        class="formInput"
                        minlength="8"
                        required
                    >
                </div>

                <div class="WarningMessage">
                    <p id="MinPasswordNumber">A senha deve conter no mÃ­nimo 8 caracteres</p>
                    <p id="PasswordsNotMatchingError">As senhas devem ser iguais</p>
                </div>

                <div class="btnWrapper">
                    <div>
                        <button type="submit" id="registerBtn" class="RedBtn">Registrar</button>
                        <button type="button" id="goBackToLogin" class="WhiteBtn">Voltar ao Login</button>
                    </div>
                </div>

            </form>
        </div>

        <script src="../scripts/register.js"></script>

        <script src="../scripts/loading.js"></script>

        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
        <script src="../firebase-init.js"></script>
    </body>
</html>
